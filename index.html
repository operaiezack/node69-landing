<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Node69 - AI Content Studio specializzato in video generati con intelligenza artificiale">
    <title>Node69 | AI Video Content Studio</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #1a1d3a;
            color: white;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #1a1d3a 0%, #2d1f4a 50%, #1a2d3a 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .pattern {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(0, 212, 255, 0.1) 50px, rgba(0, 212, 255, 0.1) 51px),
                repeating-linear-gradient(60deg, transparent, transparent 50px, rgba(127, 255, 0, 0.1) 50px, rgba(127, 255, 0, 0.1) 51px),
                repeating-linear-gradient(120deg, transparent, transparent 50px, rgba(0, 212, 255, 0.1) 50px, rgba(0, 212, 255, 0.1) 51px);
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .content {
            text-align: center;
            max-width: 900px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* LOGO +10% */
        .logo-image {
            max-width: 308px; /* era 280px */
            width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 212, 255, 0.3));
            transition: all 0.3s ease;
        }

        .logo-image:hover {
            filter: drop-shadow(0 15px 40px rgba(0, 212, 255, 0.5));
            transform: scale(1.05);
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #00d4ff 0%, #7fff00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 3rem;
            opacity: 0.9;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .feature {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            transition: all 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-10px);
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.2);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00d4ff, #7fff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-btn {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            border: 2px solid rgba(0, 212, 255, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .contact {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer {
            margin-top: 3rem;
            padding-top: 2rem;
            opacity: 0.6;
            font-size: 0.9rem;
        }

        /* MOBILE +10% */
        @media (max-width: 768px) {
            .logo-image {
                max-width: 220px; /* era 200px */
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="pattern"></div>

    <div class="container">
        <div class="content">
            <div class="logo-container">
                <img src="logo.png" alt="Node69 Logo" class="logo-image">
            </div>

            <div class="tagline">AI Video Content Studio</div>

            <div class="description">

            </div>

            </footer>
        </div>
    </div>
</body>
</html>
